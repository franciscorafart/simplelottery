<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Choose three numbers between 1 -50</h1>
    <input id="num1" type="number" name="" value="">
    <input id="num2" type="number" name="" value="">
    <input id="num3" type="number" name="" value="">

    <button id="get" type="button" name="button">play</button>
    <script type="text/javascript">


      document.getElementById('get').addEventListener('click',function(){

        let num1 = document.getElementById('num1').value
        let num2 = document.getElementById('num2').value
        let num3 = document.getElementById('num3').value

        document.getElementById('num1').value = "";
        document.getElementById('num2').value = "";
        document.getElementById('num3').value = "";

        if (num1>50 || num2>50 || num3 >50 || num1<1 || num2<1 || num3<1){
          alert("Pick numbers between 1- 50")
        } else {

            //Generate random number
            let ran = Math.floor(Math.random()*50)+1
            //compare to the inputs
            if(num1==ran || num2==ran || num3 ==ran){
              alert("You won the lottery! Computer picked "+ran)
            }else{
              alert("You lost! Computer picked "+ran)
            }
      }
      })
    </script>
  </body>
</html>
